<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <header class="header">
        <div class="divHeader">
        <a href="../Inicio.html" class="logo">
            <img id="logoIMG1" src="img/Logo_V3.png" alt="Logo de la página">
            <img id="logoIMG2" src="img/ImagenTextoWEBCRAFTERS.PNG" alt="Texto empresa">
        </a>
        </div>
        <div class="divHeader">
        <nav class="nav-center">
            <a href="../Inicio.html" class="nav-item">Servicios</a>
            <a href="../Portfolio/Portfolio.html" class="nav-item">Portfolio</a>
            <a href="../SobreNosotros/proyecto.html" class="nav-item">Sobre Nosotros</a>
        </nav>
        </div>
        <div class="divHeader moverHeader">
        <a href="../contacto/contacto.html" class="contact-button">Contacto</a>
        </div>
    </header>
    <script>
        const header = document.querySelector('header');

        function checkScroll() {
            if (window.scrollY > 50) { 
                header.classList.add('scrolled'); 
            } else {
                header.classList.remove('scrolled'); 
            }
        }
        window.addEventListener('scroll', checkScroll);
    </script>

    <section id="contacto" class="margen">
        <div id="mapForm">
            <div id="map">
                <h3 id="direccion">C. Licenciado de Poza, 31</h3>
                <iframe
                    src="https://maps.google.com/maps?hl=en&amp;q=Centro san luis&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                    width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
    
            </div>
       
            <div class="contact-form" >
              <span class="heading">Contacta con nosotros</span>
              <form class="form">
                <label for="name">Nombre:</label>
                <input type="text" required="">
                
                <label for="name">Teléfono:</label>
                <input type="text" required="">
                
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required="">
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required=""></textarea>
                
                <button type="submit">Enviar</button>
              </form>
            </div>
            
        </div>
    </section>

    <footer>
    <div class="listaDesordenada">
        <ul>
            <div class="listaContacto">
                <img src="Img/ImagenTelefono.png" alt="" />
                <li>NUMERO TELEFONO</li>
            </div>
            <div class="listaContacto">
                <img src="Img/ImagenCorreo.png" alt="" />
                <li>CORREO ELECTRONICO</li>
            </div>
            <div class="listaContacto">
                <img src="Img/ImagenSocial.png" alt="" />
                <li>RED SOCIAL</li>
            </div>
        </ul>
    </div>
    <div class="container_Logo">
        <div class="logoFootler">
            <img class="logoIMG" src="Img/Logo_V3.png" alt=""/>
            <img class="logoTEXTO" src="Img/ImagenTextoWEBCRAFTERS.PNG" alt=""/>
        </div>
    </div>
    </footer>

    <!-- JS -->

    <script>
        function openNav() {
          document.getElementById("myNav").style.width = "100%";
        }
        
        function closeNav() {
          document.getElementById("myNav").style.width = "0%";
        }
        </script>

</body>
</html>
